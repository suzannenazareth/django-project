{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            font-family: 'Georgia Pro';
            box-sizing: border-box;
        }
        
        .container {
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(rgba(0, 0, 50, 0.8), rgba(0, 0, 50, 0.8)), url('{% static "app1/images/background.png" %}');
            background-position: center;
            background-size: cover;
            position: relative;
        }
        
        .form-box {
            width: 90%;
            max-width: 450px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #fff;
            padding: 50px 60px 70px;
            text-align: center;
        }
        
        .form-box h1 {
            font-size: 30px;
            margin-bottom: 40px;
            color: #633f9d;
            position: relative;
        }
        
        .form-box h1::after {
            content: '';
            width: 30px;
            height: 4px;
            border-radius: 3px;
            background: #633f9d;
            position: absolute;
            bottom: -12px;
            left: 50%;
            transform: translateX(-50%);
        }
        
        .input-field {
            background-color: #eaeaea;
            margin: 20px 0;
            padding: 10px;
            border-radius: 3px;
            display: flex;
            align-items: center;
            transition: max-height 0.5s;
            overflow: hidden;
        }
        
        input {
            width: 100%;
            background: transparent;
            border: 0;
            outline: 0;
            padding: 15px;
        }
        
        .input-field i {
            margin-left: 15px;
            color: #999;
        }
        
        .input-field.hide i {
            visibility: hidden;
        }
        
        form p {
            text-align: center;
            color: #633f9d;
            font-size: 13px;
            margin-top: 10px;
        }
        
        form p a {
            text-decoration: none;
            color: #633f9d;
        }
        
        .btn-field {
            width: 100%;
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        
        .btn-field button {
            background: #633f9d;
            color: #fff;
            height: 40px;
            border-radius: 20px;
            border: 0;
            padding: 0 20px;
            outline: 0;
            cursor: pointer;
            transition: background 1s;
        }
        
        .btn-field button.disable {
            position: relative;
            background: #eaeaea;
            color: #555;
        }
    </style>
    <script src="https://kit.fontawesome.com/c8f70fe4a9.js" crossorigin="anonymous"></script>
        </head>
        <body>
            <div class="container">
                <div class="form-box">
                    <h1 id="title">Login</h1>
                    <form  method="post">
                        {% csrf_token %}
                        <div class="input-group">
                            <div class="input-field">
                                <i class="fas fa-user"></i>
                                <input type="text" placeholder="Enter Username" id="username" name="username">
                            </div>
                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="Password" id="password" name="pass">
                            </div>
                        </div>
                        <div class="btn-field">
                            <button type="submit" id="signinBtn">Sign In</button>
                        </div>
                    </form>
                    <p>Don't have an account? <a href="{% url 'signup' %}">Sign Up</a></p>
                </div>
            </div>
        </body>
        </html>
