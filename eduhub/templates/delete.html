<!DOCTYPE html>
<html>
<head>
    <title>Delete Student Record</title>
    <style>
        body {
            background-color: #e8e8e8;
        }

        .container {
            width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-control {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ddd;
        }

        .btn-primary {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #007bff;
            border-color: #007bff;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Delete Student Record</h2>
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="roll-no">Enter the roll number:</label>
                <input type="text" class="form-control" id="roll-no" name="roll_no" placeholder="Enter Roll Number">
            </div>
            <button type="submit" class="btn btn-primary">Delete</button>
        </form>
        <hr>
        <h3>Current Students</h3>
        <ul>
            {% for student in students %}
                <li>{{ student.first_name }} {{ student.last_name }} - Roll No: {{ student.roll_no }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
